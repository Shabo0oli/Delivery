{% extends "template.html"%}
{% load staticfiles %}

{% block content %}
	
	<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">توضیحات</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <input type="hidden" name="dologin" value="true" />
          <input type="hidden" name="next" value="{{ next }}" />
          
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">نام</label>
            <div class="col-sm-10">
              <div id="username"> {{ product.Name }} </div>
            </div>
          </div>

          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">قیمت</label>
            <div class="col-sm-10">
              <div id="username"> {{ product.Price }} </div>
            </div>
          </div>

<div class="form-group">
            <label for="username" class="col-sm-2 control-label">موجودی انبار</label>
            <div class="col-sm-10">
              <div id="username"> {{ product.Stock }} </div>
            </div>
          </div>

          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">اطلاعات بیشتر</label>
            <div class="col-sm-10">
              <div id="username"> {{ product.Detail }} </div>
            </div>
          </div>

          <ul>
          	<li>
          		نظرات :‌
          	</li>
          	<li>
          		<ul>
          		{% for cur in comments %}
          			<li>
          			{{ cur.Text }}
          			</li>
          		{% endfor %}
          		</ul>
          	</li>
          	<li>
          		نظر دهید
          		<textarea name="comment_text" rows="10">
          			
          		</textarea>
          	</li>
          </ul>



        </form>
        
      </div>
    </div>

  </div>
</div>
	

{% endblock %}
