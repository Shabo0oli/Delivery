{% extends "template.html"%}
{% load staticfiles %}

{% block content %}
	
	<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">توضیحات</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" method="POST" action="{% url 'add_comment' %}">
          {% csrf_token %}
          <input type="hidden" name="dologin" value="true" />
          <input type="hidden" name="next" value="{{ next }}" />
             <input type="hidden" name="product_id" value="{{ product.id }}" />
          
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">نام</label>
            <div class="col-sm-10">
              <div id="username"> {{ product.Name }} </div>
            </div>
          </div>

          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">قیمت</label>
            <div class="col-sm-10">
              <div id="username"> {{ product.Price }} </div>
            </div>
          </div>

<div class="form-group">
            <label for="username" class="col-sm-2 control-label">موجودی انبار</label>
            <div class="col-sm-10">
              <div id="username"> {{ product.Stock }} </div>
            </div>
          </div>

          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">اطلاعات بیشتر</label>
            <div class="col-sm-10">
              <div id="username"> {{ product.Detail }} </div>
            </div>
          </div>

          		{% for cur in comments %}
          			    <div class="col-sm-8">
                            <div class="panel panel-white post panel-shadow">
                <div class="post-heading">
                    <div class="pull-right meta">
                        <div class="title h5">
                            <a href="#"><b>{{ cur.Author.username }}</b></a>

                        </div>
                        <h6 class="text-muted time">{{ cur.CreationDate }}</h6>
                    </div>
                </div>
                <div class="post-description">
                    <p>{{ cur.Text }}</p>

                </div>
            </div>
        </div>
          		{% endfor %}


    <div class="form-group">
        <textarea class="form-control" id="textcomment" rows="3" name="comment_text" placeholder="نظر شما . . ."></textarea>
        <input id="submit" name="submit" type="submit" value="ارسال نظر" class="btn btn-primary">
    </div>
        </form>
        
      </div>
    </div>

  </div>
</div>
	

{% endblock %}
