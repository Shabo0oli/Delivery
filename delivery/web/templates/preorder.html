{% extends "template.html"%}
{% load staticfiles %}

{% block content %}

	<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">پیش سفارش</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" method="POST" action="{% url 'submitpreorder' %}">
          {% csrf_token %}
          <input type="hidden" name="productid" value="{{product.id}}" />
          <input type="hidden" name="next" value="{{ next }}" />

          <div class="form-group">
            <label for="proName" class="col-sm-2 control-label">نام کالا</label>
            <div class="col-sm-10">
              <div id="proName"> {{ product.Name }} </div>
            </div>
          </div>

          <div class="form-group">
            <label for="quantity" class="col-sm-2 control-label"> تعداد</label>
            <div class="col-sm-10">
                <input type="number" name="quantity" class="form-control" >
            </div>
          </div>

          <div class="form-group">
            <label for="date" class="col-sm-2 control-label"> تاریخ</label>
            <div class="col-sm-10">
                <input type="date" name="date" class="form-control" >
            </div>
          </div>


            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">ثبت پیش سفارش</button>
              </div>
            </div>

        </form>

      </div>
    </div>

  </div>
</div>


{% endblock %}
